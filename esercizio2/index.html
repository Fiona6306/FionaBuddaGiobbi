<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Home</title>

    <style>
        body {
            margin: 0;
            background: white;
            font-family: Didot, "Didot LT STD", serif;
            scroll-behavior: smooth; /* ⭐ scroll più fluido */
        }

        /* Contenitore del nome */
        .contenitore {
            text-align: center;
            margin-top: 80px; /* NON modifico la posizione del nome */
        }

        /* Nome */
        .nome {
            font-size: 64px;
            color: orange;
            cursor: pointer;
            transition: transform 1.2s ease, opacity 1.2s ease;
        }

        .nome.scendi {
            transform: translateY(250px);
            opacity: 0;
        }

        .nome.piccolo {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 30px;
            opacity: 1;
            transform: translateY(0);
            transition: opacity 1s ease, font-size 1s ease;
        }

        /* ⭐ SECONDA PAGINA SCROLLABILE */
        .seconda-pagina {
            height: 100vh;
            overflow-y: auto;
            opacity: 0;
            pointer-events: none;
            transition: opacity 1s ease;
            padding-top: 200px; /* immagini più in basso */
            scroll-behavior: smooth; /* ⭐ scroll fluido anche qui */
        }

        .seconda-pagina.mostra {
            opacity: 1;
            pointer-events: auto;
        }

        /* Immagini */
        .immagini {
            display: flex;
            justify-content: center;
            gap: 150px;
            margin-bottom: 900px; /* ⭐ scroll ancora più lungo */
        }

        .immagini img {
            width: 120px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .immagini img:hover {
            transform: scale(1.05);
        }

        .box {
            text-align: center;
        }

        .box p {
            margin-top: 15px;
            font-size: 18px;
            color: #444;
        }

        /* Social */
        .social {
            display: flex;
            justify-content: center;
            gap: 40px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 1s ease;
            margin-top: 150px;
            margin-bottom: 40px; /* ⭐ quasi al bordo inferiore */
        }

        .social.mostra {
            opacity: 1;
            pointer-events: auto;
        }

        .social img {
            width: 60px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .social img:hover {
            transform: scale(1.15);
        }
    </style>
</head>

<body>

    <div class="contenitore">
        <div class="nome" id="nome">Fiona Budda Giobbi</div>
    </div>

    <!-- ⭐ SECONDA PAGINA SCROLLABILE -->
    <div class="seconda-pagina" id="secondaPagina">

        <div class="immagini" id="immagini">

            <div class="box">
                <img src="img/foto_io.jpeg" alt="immagine 1">
                <p>Testo sotto immagine 1</p>
            </div>

            <div class="box">
                <img src="img/palette_colori copia.jpg" alt="immagine 2">
                <p>Testo sotto immagine 2</p>
            </div>

        </div>

        <!-- ⭐ SOCIAL QUASI AL BORDO INFERIORE -->
        <div class="social" id="social">

            <!-- ⭐ EMAIL al posto di TikTok -->
            <a href="mailto:tuamail@example.com">
                <img src="img/mail.png" alt="Email">
            </a>

            <a href="https://www.instagram.com/_g.fiona_/" target="_blank">
                <img src="img/instagram.png" alt="Instagram">
            </a>
        </div>

    </div>

    <script>
        const nome = document.getElementById("nome");
        const secondaPagina = document.getElementById("secondaPagina");
        const social = document.getElementById("social");

        nome.addEventListener("click", () => {
            nome.classList.add("scendi");

            setTimeout(() => {
                secondaPagina.classList.add("mostra");

                nome.classList.remove("scendi");
                nome.classList.add("piccolo");
            }, 1200);
        });

        // ⭐ I SOCIAL COMPIONO SOLO QUANDO ARRIVI ALLA FINE
        secondaPagina.addEventListener("scroll", () => {
            const scrollPos = secondaPagina.scrollTop;
            const maxScroll = secondaPagina.scrollHeight - secondaPagina.clientHeight;

            if (scrollPos > maxScroll - 50) {
                social.classList.add("mostra");
            }
        });
    </script>

</body>
</html>
