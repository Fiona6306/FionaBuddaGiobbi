<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Home</title>

    <style>
 body {
            margin: 0;
            height: 100vh;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Didot, "Didot LT STD", serif;
            overflow: hidden;
        }

        /* Contenitore centrale */
        .contenitore {
            text-align: center;
        }

        /* Nome */
        .nome {
            font-size: 64px;
            color: orange;
            cursor: pointer;
            transition: transform 1.2s ease, opacity 1.2s ease;
        }

        /* Stato dopo il click */
        .nome.scendi {
            transform: translateY(250px);
            opacity: 0;
        }

        /* Nome piccolo nell'angolo */ 
        .nome.piccolo { 
            position: fixed; 
            top: 20px; 
            eft: 20px; 
            font-size: 22px; 
            opacity: 1; 
            transform: translateY(0); 
            transition: opacity 1s ease, font-size 1s ease; 
        }

        /* Nome piccolo nell'angolo */ 
        .nome.piccolo { 
            position: fixed; 
            top: 20px; 
            left: 20px; 
            font-size: 30px; 
            opacity: 1; 
            transform: translateY(0); 
            transition: opacity 1s ease, font-size 1s ease; 
        }

        /* Contenitore immagini */
        .immagini {
            margin-top: 40px;
            display: flex;
            gap: 190px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 1s ease;
        }

        .immagini.mostra {
            opacity: 1;
            pointer-events: auto;
        }

        .immagini img {
            width: 80px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .immagini img:hover {
            transform: scale(1.05);
        }

        /* Contenitore social */
        .social {
            margin-top: 200px;
            display: flex;
            justify-content: center;
            gap: 40px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 1s ease;
        }

        .social.mostra {
            opacity: 1;
            pointer-events: auto;
        }

        .social img {
            width: 50px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .social img:hover {
            transform: scale(1.15);
        }
    </style>
    </head>
    
    <body>
     <div class="contenitore"> 
        
        <!-- Nome centrale --> 
         <div class="nome" id="nome"> 
            Fiona Budda Giobbi 
        </div> 
        
        <!-- Immagini che compaiono dopo --> 
         <div class="immagini" id="immagini"> 

             <div class="box"> <img src="img1.jpg" alt="immagine 1"> 
             <p>Testo sotto immagine 1</p> 
        </div> 

            <div class="box"> <img src="img/palette_colori copia.jpg" alt="immagine 2"> 
            <p>Testo sotto immagine 2</p> 
        </div> 
             <div class="box"> <img src="img/computer.jpg" alt="immagine 3"> 
                <p>Testo sotto immagine 3</p> 
        </div>
            
        </div> 
        
        <!-- Link ai social --> 
        <div class="social" id="social"> 
            <a href="https://www.tiktok.com/@TUO_USERNAME" target="_blank"> 
                <img src="img/tiktok.png" alt="TikTok"> 
            </a> 
            
            <a href="https://www.instagram.com/_g.fiona_/" target="_blank"> 
                <img src="img/instagram.png" alt="Instagram"> 
            </a>
            </div> 
            
        </div> 
        
        <script> 
            const nome = document.getElementById("nome"); 
            const immagini = document.getElementById("immagini"); 
            const social = document.getElementById("social"); 
            
            nome.addEventListener("click", () => { 
                nome.classList.add("scendi"); 
                
                setTimeout(() => { 
                    immagini.classList.add("mostra"); 
                    social.classList.add("mostra"); 
                    
                    // fa riapparire il nome in piccolo nell'angolo 
                    nome.classList.remove("scendi"); 
                    nome.classList.add("piccolo"); 
                }, 1200); 
            });
        </script>  
    
    </body>
    </html>
